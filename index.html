<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <meta charset="utf-8" />
        <link
            href="https://fonts.googleapis.com/css2?family=Lacquer&family=Roboto&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <main id="main-content">
            <h1 id="title">Man vs Computer</h1>
            <p class="desc animate" id="desc1">Machines are threatening to take over the world</p>
            <p class="desc disappear" id="desc2">
                Unless you can defeat them in a game of rock paper scissors first to 5...
            </p>
            <p class="desc disappear" id="desc3">Do you have what it takes to save mankind?</p>
            <p id="cta">Choose your weapon!</p>
            <div id="game-container">
                <div class="btn-container">
                    <div id="rock" class="button">
                        <img
                            src="https://github.com/lookingcoolonavespa/rock-paper-scissors/blob/main/cave-painting.png?raw=true"
                            alt="Rock"
                        />
                    </div>
                    <div id="paper" class="button">
                        <img
                            src="https://github.com/lookingcoolonavespa/rock-paper-scissors/blob/main/document.png?raw=true"
                            alt="paper"
                        />
                    </div>
                    <div id="scissors" class="button">
                        <img
                            src="https://github.com/lookingcoolonavespa/rock-paper-scissors/blob/main/scissors-opened-tool-shape.png?raw=true"
                            alt="scissors"
                        />
                    </div>
                </div>

                <div class="score-label">
                    <p class="label">You</p>
                    <p class="label">Computer</p>
                </div>
                <div class="score-container">
                    <div id="player-score" class="score">0</div>
                    <div id="computer-score" class="score">0</div>
                </div>
                <div class="results-container"></div>
            </div>
        </main>

        <div id="end-alert" class="disappear">
            <div id="end-desc"></div>
            <a id="retry-btn"></a>
        </div>
        <script src="app.js"></script>
    </body>
</html>
